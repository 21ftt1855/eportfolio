<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 4</title>
</head>
<body>
<form method="" action="">
	<input type="text" name="postcode" pattern="[a-zA-z]{2}" placeholder="type first the characters" title="Only alphabets are allowed, lower or uppercase" size="2">
	<input type="text" name="postcode" pattern="[0-9]{4}" placeholder="type last four digits" size="4"><br>

	<input type="text" name="IC1" pattern="[0-1]{2}[-]{1}[0-9]{6}" placeholder="ic"> <br>
	<input type="text" name="IC2" pattern="[0-9]{2}-[0-9]6}\((Y|R|G)\)" placeholder="ic"><br>

	<input type="text" name="student id" pattern="[1-9]{2}[FT-PT]{3}(B|T|H|E|P)[0-9]{4}" placeholder="student id"><br>

	<!-- 2 1-9
		FT-PT
		B/T/H/E/P
		9999
		21FTB1000
		21PTF1000 -->

	<input type="text" name="Line" placeholder="Phone number" pattern="[2-5]{1}[0-9]{6}"><br>

	<!-- 2 (Brunei-Muara)
		3 (Belait)
		4 (Tutong)
		5 (Temburong) -->

	<input type="text" name="username" placeholder="username" pattern="[a-zA-z0-9]{3,15}"><br>
	<input type="text" name="username" placeholder="username" pattern="[a-zA-z0-9]{3,}"><br>
	<input type="text" name="username" placeholder="username" pattern="[a-zA-z0-9]+"><br>

	<input type="text" name="" pattern=".{4}"><br>
	<input type="text" name="" pattern="\d{3,}"><br>

	<input type="submit" name="">

</body>
</html>
